<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Cycle</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;0,600;0,700;1,300&display=swap" rel="stylesheet">
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="container__title">
            Color Cycle
        </h1>
        <div class="container__color">
            <div class="container__color-circle">
            </div>
            <div class="container__color-form">
                <div class="container__color-form">
                    <form class="container__color-form__form">
                        <p class="container__color-form__form__error"></p>
                        <input 
                            class="container__color-form__form__color"
                            type="text" placeholder="Hexadecimal 6 digits (Ex: #1f2f3f)" name="color">
                        
                        <input type="submit" value="Submit" hidden> 
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
