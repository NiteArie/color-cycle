<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Cycle</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;0,600;0,700;1,300&display=swap" rel="stylesheet">
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="container__title">
            Color Cycle
        </h1>
        <div class="container__color">
            <div class="container__color-circle">
            </div>
            <div class="container__color-form__outer">
                <div class="container__overlay hidden">
                    <button class="container__overlay__button">Stop</button>
                </div>
                <div class="container__color-form">
                    <form class="container__color-form__form">
                        <label class="container__color-form__form__label">Starting Color:</label>
                        <input 
                        class="container__color-form__form__color"
                        type="text" placeholder="Hexadecimal color value (Ex: #1f2f3f)" name="color">
                        
                        <p class="container__color-form__form__error"></p>
                        <input type="submit" value="Submit" hidden> 
                    </form>
                </div>
                <div class="container__interval-form">
                    <form class="container__interval-form__form">
                        <div>
                            <label class="container__interval-form__form__label">Increment/Cycle:</label>
                            <input 
                            class="container__interval-form__form__increment"
                            value="100"
                            type="text" placeholder="Integer value incremented per cycle" name="color">
                        </div>
                        <div>
                            <label class="container__interval-form__form__label">Millisecond/Cycle</label>
                            <input 
                            class="container__interval-form__form__interval"
                            value="250"
                            type="text" placeholder="How many millisecond per cycle" name="color">
                        </div>

                        <p class="container__interval-form__form__error"></p>
                        <input type="submit" value="Submit" hidden> 
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
